<!DOCTYPE html>
<html ng-app="app">

  <head>
    <script data-require="angular.js@*" data-semver="1.4.7" src="http://code.angularjs.org/1.4.7/angular.js"></script>

    <link rel="stylesheet" href="style.css" />
    <script src="datepickerMultiSelect.js"></script>
    <script src="script.js"></script>
  </head>

        <td style='width:50px'>
        </td>
        <td>

              <span ng-if='app.selectedDates.length > 1'>
                - {{(app.selectedDates | orderBy : '-')[0] | date:"fullDate"}}
              </span>
          	</div>
        	</div>

          <div  >
            {{app.selectedDates[1]  | date:"fullDate"}}
          </div>
          <div ng-repeat="n in app.selectedDates track by $index">
            {{n  | date:"fullDate"}}, {{$index}}
          </div>

      </tr>
     
    </table>
   </div>
  </body>

</html>
